<button class="btn btn-success " (click)="valider()" *ngIf="nom!='' && nom!=undefined">Valider</button>
<table class="table">
    <thead>
        <tr >
            <td appMydirective>Id</td>
            <td appMydirective>Name<input type="text" [(ngModel)]="search" class="form-control"></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let h of  HEROES | mypipe:search" >
            <td >{{h.id}}</td>
            <td  [ngClass]="{affected:h.name==nom,unknown:h.name!=nom}">{{h.name}}</td>
        </tr>
    </tbody>
</table>
